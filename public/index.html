<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Feed — Red del Evangelio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="logo">Red del Evangelio</div>
    <div class="actions" id="topActions"></div>
  </div>

  <main class="container">
    <aside class="left">
      <div class="card composer" id="composer" style="display:none">
        <div class="small meta" id="userLabel"></div>
        <textarea id="postText" placeholder="Comparte un versículo, reflexión o testimonio..."></textarea>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="meta">Máx 1000 caracteres</div>
          <button id="btnPost">Publicar</button>
        </div>
      </div>

      <div class="card">
        <h3>Timeline</h3>
        <div id="posts"></div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
